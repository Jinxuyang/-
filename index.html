<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜题</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.js"></script>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#input1").click(function () {
            $.ajax({
                url: 'http://localhost/test.php',
                type: 'get',
                data: {
                    question: "test",
                },
                dataType: 'json',
                success: function (data) {
                    var obj = JSON.parse(data);
                    if(!obj.success){
                        $("#p2").text("没有找到答案");
                    }
                    else{
                        $("#p2").text("题目："+obj.question+"       "+"答案："+obj.answer);
                    }
                },
                error: function () {
                    alert("error");
                }
            })
        })
    })
</script>
<style type="text/css">
    #div1 div{
        display: flex;
        flex-direction: column;
        margin-right: 20%;
        margin-left: 20%;
    }
    #textarea1{
        font-size: 2em;
    }
    #input1{
        margin-top: 20px;
        margin-right: 45%;
        margin-left: 45%;
    }

</style>
<div id = "div1">
    <div>
        <textarea id="textarea1" autofocus="autofocus" placeholder="请输入题目" rows="7"></textarea>
    </div>
    <div>
        <input id = "input1" type="button" value="查找"  >
    </div>
    <div>
        <p id="p2"></p>
    </div>
</div>
</body>
</html>
